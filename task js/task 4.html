<!<!DOCTYPE html>
<html lang=uk>
<head>
<title>Task 1</title>
</head>
<body>
    <script>
    var min=0;
    var max=100;
    var counter=0;
    var i=0;

while(i<10){
	var rnd = Math.floor(Math.random() * (max - min + 1)) + min;
	var ans = confirm("Питання "+(i+1)+"/10:\n Число "+rnd+" більше або дорівнює 50?");

	if( (rnd>=50) && (ans==true) ){
		++counter;
	}
	if( (rnd<50) && (ans==false) ){
		++counter;
	}
	i++;
}

alert("Вірних відповідей: "+counter+" з 10");
</script>

</body>
</html>
